<!DOCTYPE html>
<html>
  <head>
    <title>Morale Booster | Signup</title>
    <link rel="stylesheet" href="css/login.css"/>
  </head>
<body>
 
  <header>
    <h1><a href="/">Moral Booster</a></h1>
  </header>
  <div class=divider></div>
  <section class="input-container">
    <h2>Login</h2>
    <div class="input-group">
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" class="login-input">
    </div>
    <div class="input-group">
      <label for="username">Username:</label>
      <input type="text" name="username" id="username" class="login-input">
    </div>
    <div class="input-group">
      <label for="password">Password:</label>
      <input type="password" name="password" id="password" class="login-input">
    </div>
    <div class="input-group">
      <label for="confirm">Confirm:</label>
      <input type="password" name="confirm" id="confirm-password" class="login-input">
    </div>
    <button type="button" class="Submit-button" id="submit">Submit</button>
  </section>
  <script type="text/javascript" src="js/register.js"></script>
</body>
</html>
